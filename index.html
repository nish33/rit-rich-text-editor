<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Rich Text Editor</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ritTextEditor.css">
</head>

<body style="background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div id="textEditor" style="width: 50%;">
        <!-- Editor Container -->
        <div class="rit-editor">
            <!-- Editor Controls -->
            <div class="rit-editor--controls">
                <button class="rit-editor--controls__btn" data-controls="bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="rit-editor--controls__btn" data-controls="italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="rit-editor--controls__btn" data-controls="underline">
                    <i class="fas fa-underline"></i>
                </button>
                <button class="rit-editor--controls__btn" data-controls="ulist">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="rit-editor--controls__btn" data-controls="olist">
                    <i class="fas fa-list-ol"></i>
                </button>
                <button class="rit-editor--controls__btn" data-controls="hyperlink">
                    <i class="fas fa-link"></i>
                </button>
                <button class="rit-editor--controls__btn" data-controls="unlink">
                    <i class="fas fa-unlink"></i>
                </button>
            </div>
            <!-- Editor Controls End -->
    
            <!-- Editor Content -->
            <div class="rit-editor--content" contenteditable="true">
            </div>
            <!-- Editor Content End -->
        </div>
        <!-- Editor Container End -->
    </div>
    <script src="./js/RitTextEditor.js"></script>
</body>

</html>
